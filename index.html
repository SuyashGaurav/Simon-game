<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />

    <title>Simon Game</title>
</head>
<body>
    <h1>Simon Game</h1>
    <div class="contain">
        <h2 id="start">Press Start button or any key to start the game.</h2>
        <button type="button" class="start-btn" onclick="startGame()">Start</button>
    </div>
    

    <div class="btn-container">
        <div class="line-1">
            <div class="btn red" type="button" id="red">1</div>
            <div class="btn green" type="button" id="green">4</div>
        </div>
        <div class="line-2">
            <div class="btn yellow" type="button" id="yellow">2</div>
            <div class="btn purple" type="button" id="purple">3</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
